<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card rounded-2 border-1" style="box-shadow: 0 0 10px rgba(7, 28, 145, 0.596);">
                    <div class="card-body">
                      <div class="card text-center">
                            <div class="card-header">
                                <h4>Student Result Card</h4>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Studnet Name : {{student.name}}</h5>
                                <h5 class="card-title"> Department of {{student.dept}}</h5>
                                <h5 class="card-title"> ID : {{student.id}}</h5>
                                <h5 class="card-title">Roll : {{student.roll}}</h5>
<br><hr><br>
                                <div class="card rounded-2 border-1 text-left" style="box-shadow: 0 0 10px rgba(7, 28, 145, 0.596); padding: 40px; text-align: left;">
                                    {{ student.result_description }}
                                </div>
                                
                            </div>
                            <div class="card-footer text-muted">
                                To address any objections or queries, please contact the administration
                            </div>
                        </div>
                    </div>
                </div>
          </div>
      </div>
  </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
